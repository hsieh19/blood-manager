# 工作流名称：就像给这个机器人起个名字
name: 构建并推送Docker镜像

# 触发条件：什么时候让机器人工作？
on:
  push:  # 当推送代码时
    branches: [ main ]  # 只在main分支推送时触发

# 环境变量：就像给机器人一些固定信息
env:
  REGISTRY: docker.io  # Docker仓库地址
  # 镜像名称：使用GitHub仓库名，比如zhangsan/my-website
  IMAGE_NAME: ${{ github.repository }}

# 工作：机器人要执行的任务
jobs:
  # 任务名称：构建并推送
  build-and-push:
    # 运行环境：在最新版Ubuntu系统上运行
    runs-on: ubuntu-latest
    
    # 步骤：一步一步执行
    steps:
      # 步骤1：获取代码（就像让机器人去拿原材料）
      - name: 获取代码
        uses: actions/checkout@v4  # 使用官方checkout动作
        
      # 步骤2：登录Docker Hub（就像让机器人登录快递公司账号）
      - name: 登录到Docker Hub
        uses: docker/login-action@v3  # 使用官方登录动作
        with:  # 传入参数
          username: ${{ secrets.DOCKERHUB_USERNAME }}  # 从密钥读取用户名
          password: ${{ secrets.DOCKERHUB_TOKEN }}      # 从密钥读取令牌
      
      # 步骤3：设置标签（就像给快递包裹贴标签）
      - name: 设置镜像标签
        id: meta  # 给这个步骤起个ID，后面可以引用
        uses: docker/metadata-action@v5  # 自动生成标签
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}  # 镜像地址
          tags: |  # 标签规则
            type=ref,event=branch  # 分支名作为标签
            type=sha,prefix=commit-  # 提交ID作为标签
      
      # 步骤4：构建并推送镜像（核心步骤！）
      - name: 构建并推送Docker镜像
        uses: docker/build-push-action@v5
        with:
          context: .  # 使用当前目录作为构建上下文
          push: true  # 推送到仓库（如果是false就只构建不推送）
          tags: ${{ steps.meta.outputs.tags }}  # 使用上面生成的标签
          labels: ${{ steps.meta.outputs.labels }}  # 添加标签信息